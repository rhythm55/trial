<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>CODFOD INC.</title>

    <!-- Basic SEO -->
    <meta name="description" content="Creative website development with html5, css3, jQuery & bootstrap framework">
    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap, Web Design, Web Development, Responsive website, Creative website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
    <script defer src="{% static js/fontawesome/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">

    <!-- Responsive Tabs CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive-tabs/responsive-tabs.min.css' %}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup/magnific-popup.min.css' %}">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate/animate.min.css' %}">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/headfoot.css' %}">

    {% block css %}


    {% endblock css %}

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <!-- header -->
    <header>

        <nav class="navbar white-nav-top">

            <div class="container-fluid">

                <div class="site-nav-wrapper">

                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#vesco-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                       </button>

                        <a class="navbar-brand smooth-scroll" href="#home">
                           <img src="" alt="logo">
                        </a>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav pull-right">
                            <li><a class="smooth-scroll" href="#home">Home</a></li>
                            <li><a class="smooth-scroll" href="#portfolio">Video Lectures</a></li>
                            <li><a class="smooth-scroll" href="#testimonials">Projects</a></li>
                            <li><a class="smooth-scroll" href="#material">Study Material</a></li>
                            <li><a class="smooth-scroll" href="#blog">Blog</a></li>
                            <li><a class="smooth-scroll" href="#pricing">FAQ</a></li>
                            <li><a class="smooth-scroll" href="#about">Interivew Tips</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </nav>

    </header>
    {% block material %}


    {% endblock material %}


<!-- Footer  -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        Copyright &copy; 2018 All Rights Reserved By <span>CODFOD Inc.</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Back To Top -->
        <a href="#home" id="back-to-top" class="btn btn-sm btn-yellow btn-back-to-top smooth-scroll hidden-sm hidden-xs" title="home" role="button">
            <i class="fa fa-angle-up"></i>
        </a>

    </footer>
    <!-- Footer Ends -->

    <!-- JQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

    <!-- Owl Carousel JS -->
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>

    <!-- Waypoints -->
    <script src="{% static 'js/waypoints/jquery.waypoints.min.js' %}"></script>

    <!-- Responsive Tabs JS -->
    <script src="{% static 'js/responsive-tabs/jquery.responsiveTabs.min.js' %}"></script>

    <!-- Isotope -->
    <script src="{% static 'js/isotope/isotope.pkgd.min.js' %}"></script>

    <!-- Magnific Popup -->
    <script src="{% static 'js/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Easing -->
    <script src="{% static 'js/easing/jquery.easing.1.3.min.js' %}"></script>

    <!-- WOW JS -->
    <script src="{% static 'js/wow/wow.min.js' %}"></script>

    {% block js %}

    {% endblock js %}
</body>

</html>
